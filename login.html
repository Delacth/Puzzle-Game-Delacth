<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    
    <title>Página Login - Delacth Game</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
      
</head>
<body class="bodyShow" >

    <div class="d-flex justify-content-center align-items-center view">
        <div class="text-center">
            <h1 class="p-4">Entrar no jogo</h1>
    
            <div class="card cardEntrada">
                <div class="card-body">
                    <form id="loginForm" class="p-3">
                        <!-- Campo Nome -->
                        <div class="mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Nome" required>
                        </div>
    
                        <!-- Campo Senha -->
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Senha" required>
                        </div>
    
                        <!-- Botão Entrar -->
                        <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
    
                        <!-- Botão Voltar -->
                        <a href="/index.html" class="btn btn-secondary w-100">Voltar</a>
                    </form>
    
                    <!-- Link Criar Conta -->
                    <div class="text-end mt-2">
                        <a href="/criarConta.html">Criar Conta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/jogador.js" defer></script> 
    
</body>
</html>
