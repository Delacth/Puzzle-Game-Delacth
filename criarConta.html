<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    
    <title>Criar Conta - Delacth Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bodyShow">

    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="text-center">
            <h1 class="p-2">Criar Conta</h1>
    
            <div class="card" style="width: 300px;">
                <div class="card-body">
                    <form id="criarContaForm" class="p-3">
                        <!-- Campo Nome -->
                        <div class="mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Nome" required>
                        </div>
    
                        <!-- Campo Senha -->
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Senha" required>
                        </div>
    
                        <!-- Botão Criar Conta -->
                        <button type="submit" class="btn btn-primary w-100 mb-3">Criar Conta</button>
    
                        <!-- Botão Voltar -->
                        <a href="/login.html" class="btn btn-secondary w-100">Voltar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/jogador.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
